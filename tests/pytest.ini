[pytest]
pythonpath = .
testpaths = tests
python_files = test_*.py
asyncio_mode = auto
markers =
    asyncio: mark a test as an async test
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning
env =
    TEST_DATABASE_URL=postgresql://ids_user:123@localhost:5432/ids_test_db
    JWT_SECRET_KEY=test-secret-key 